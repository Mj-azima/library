{% extends 'shared/site.html' %}

{% block body %}
<section class="bg-texture">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col" style="margin-top: 100px;">
                <div class="animated rubberBand" style="background-color: #2c3e50; border-radius: 5px; padding: 20px; color: #fff;">
                    <div>
                        <h3 class="text-center">Login Form</h3>
                        <hr style="border-color: #fff;"/>


                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">UserName</label>
                                <input id="username" name="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username">
                                <small id="emailHelp" class="form-text text-muted" >We'll never share your username with anyone else. </small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <a class="login-link" href="#" >Forgot your password?</a>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-info btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</section>
{% endblock %}
